<head>
	<title>smapleMeteor</title>
</head>
<body>
	{{> TemplateA }}
</body>

<template name="TemplateA">	
	<h1>Template A!</h1>
	<form name="value_form">
		<button type="submit" class="btn btn-primary submit align-right setValButton" name= "setValButton" id="setValButton">Submit Values</button>						
		<button type="reset" class="btn btn-primary submit align-right emptyValButton" name= "emptyValButton" id="emptyValButton">Empty Values</button>
		{{#each findItems}}
			{{storeId _id}}			
			{{> TemplateB id=_id}}
		{{/each}}
	</form>
</template>

<template name="TemplateB">
	{{#each fieldNames}}
		{{storeFieldName fieldName}}
		<h2>id: {{id}} {{fieldName}}: {{getValue id fieldName}}</h2>
		<input name="{{id}}{{fieldName}}" id="{{id}}{{fieldName}}" class="setVal">
	{{/each}}
</template>
